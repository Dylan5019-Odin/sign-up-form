<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="img-container">
      <img
        class="background-img"
        src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
        alt="A photo of a plan covered in dew"
      />
    </div>
    <div>
      <div class="content-container">
        <div class="text-content">
          <p>
            This is not a real on line service! You know you need something like
            this your life to help you relize your deepest dreams. Sign up now
            to get started
          </p>
          <p class="text-cta">You <em>know</em> you want to.</p>

          <div>Let's do this!</div>
        </div>

        <div class="form-container">
          <form class="" action="">
            <div class="user-inputs">
              <div class="input-field">
                <div>
                  <label for="fname">First Name:</label>
                </div>
                <input type="text" name="fname" id="fname" />
              </div>
              <div class="input-field">
                <div>
                  <label for="lname">Last Name:</label>
                </div>
                <input type="text" name="lname" id="lname" />
              </div>
            </div>
            <div class="user-inputs">
              <div class="input-field">
                <div>
                  <label for="email">Email:</label>
                </div>
                <input type="email" name="emial" id="email" />
              </div>
              <div class="input-field">
                <div>
                  <label for="phone">Phone Number:</label>
                </div>
                <input type="number" name="phone" id="phone" />
              </div>
            </div>
            <div class="user-inputs">
              <div class="input-field">
                <div>
                  <label for="password">Password</label>
                </div>
                <input type="password" name="password" id="password" />
              </div>
              <div class="input-field">
                <div>
                  <label for="c-password">Confirm Password</label>
                </div>
                <input type="password" name="c-password" id="c-password" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
